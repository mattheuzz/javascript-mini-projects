<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-calc.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="bloco">
        <h1>calculadora</h1>    
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" name="display" class="display"></td>
            </tr>
            <tr>
                <td><button class="bt bt-num">0</button></td>
                <td><button class="bt bt-num">1</button></td>
                <td><button class="bt bt-num">2</button></td>
                <td><button class="bt bt-num">3</button></td>
            </tr>
            <tr>
                <td><button class="bt bt-num">4</button></td>
                <td><button class="bt bt-num">5</button></td>
                <td><button class="bt bt-num">6</button></td>
                <td><button class="bt bt-num">7</button></td>
            </tr>
            <tr>
                <td><button class="bt bt-num">8</button></td>
                <td><button class="bt bt-num">9</button></td>
                <td><button class="bt bt-num">+</button></td>
                <td><button class="bt bt-num">-</button></td>
            </tr>
            <tr>
                <td><button class="bt bt-num">/</button></td>
                <td><button class="bt bt-num">*</button></td>
                <td><button class="bt bt-num">%</button></td>
                <td><button class="bt bt-num">.</button></td>
            </tr>
            <tr>            
                <td colspan="2"><button class="bt bt-eq">=</button></td>
                <td colspan="2"><button class="bt bt-del">C</button></td>
            </tr>
        </table>
    </section>    
    <script src="calc-func.js"></script>
</body>
</html>
