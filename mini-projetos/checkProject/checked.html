<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checked.css">
    <title>Checked</title>
</head>
<body>
    <main>
        <div class="box-check">
            <label class='switch'>
                <div class="switch-box">
                    <input type="checkbox" class="slide" id="rapido" />
                    <span class="switch-button"></span>
                </div>
                <span class="switch-text">Rapido</span>
            </label>
            <label class='switch'>
                <div class="switch-box">
                    <input type="checkbox" class="slide" id="eficiente" />
                    <span class="switch-button"></span>
                </div>

                <span class="switch-text">Eficiente</span>

            </label>
            <label class='switch'>
                <div class="switch-box">
                    <input type="checkbox" class="slide" id="barato" />
                    <span class="switch-button"></span>
                </div>

                <span class="switch-text">Barato</span>

            </label>
        </div>
    </main>

    <script src="cheked.js"></script>
</body>
</html>
